  <div class="nk-date-filter-toolbar-actions">
      <span (click)="onClearClick($event)">
          <i class="icon icon-eraser2"></i>
      </span>
      <span (click)="onResetClick($event)">
          <i class="icon icon-reset"></i>
      </span>
      <span (click)="onToggleClick($event)">
          <i class="icon icon-arrow-down3"
             *ngIf="!contentIsExpanded"></i>
          <i class="icon icon-arrow-up3"
             *ngIf="contentIsExpanded"></i>
      </span>
  </div>
